<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage - Rebuild</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="nav-container">
            <a class="text-links" href="https://www.youtube.com/watch?v=JgDNFQ2RaLQ&list=RDJgDNFQ2RaLQ&start_radio=1"
                target="_blank">
                <p>About</p>
            </a>
            <a class="text-links" href="https://store.google.com/?hl=en-IN&pli=1" target="_blank">
                <p>Store</p>
            </a>
        </div>
        <nav class="nav-container nav-container2">
            <a class="text-links" href="https://mail.google.com/mail/u/0/#inbox" target="_blank">
                <p>Gmail</p>
            </a>
            <a class="text-links" href="https://images.google.com/" target="_blank">
                <p>Images</p>
            </a>
            <a class="icon-links" href="https://images.google.com/" target="_blank"><i
                    class="fa-solid fa-flask"></i></a>
            <a class="icon-links" href="https://images.google.com/" target="_blank"><i class="fa-solid fa-grip"></i></a>
            <button class="profile-img">
                <img
                    src="https://media.licdn.com/dms/image/v2/D5603AQHT-3A8yhQwAQ/profile-displayphoto-shrink_100_100/B56ZdYRPxCHEAY-/0/1749532606179?e=1758153600&v=beta&t=gubD7Y9X9TpeBsxi3x5SWsumqFYW4HxuVrmCJjwWTMU" />
            </button>
        </nav>
    </header>
    <main>
        <h1 class="title-header">Google</h1>
        <div class="input-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input title="Search" />
            <div>
                <button class="input-icon">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button class="input-icon">
                    <i class="fa-solid fa-camera"></i>
                </button>

            </div>
        </div>
        <div class="button-grid">
            <button>
                <p>Google Search</p>
            </button>
            <button>
                <p>I'm Feeling Lucky</p>
            </button>
        </div>
        <p class="language-grid">
            Google offered in:
            <a class="language-links" href="">Bengali</a>
        </p>
        <!-- <div class="language-grid">
            <button>हिन्दी</button>
            <button>বাংলা</button>
            <button>తెలుగు</button>
            <button>मराठी</button>
            <button>ગુજરાતી</button>
            <button>ಕನ್ನಡ</button>
            <button>தமிழ்</button>
            <button>മലയാളം</button>
        </div> -->
    </main>
    <footer>
        <div class="footer-text">
            <p>India</p>
        </div>
        <hr />
        <div class="footer-grid">
            <div class="footer-grid-element">
                <a href="">
                    <p>Advertising</p>
                </a>
                <a href="">
                    <p>Business</p>
                </a>
                <a href="">
                    <p>How Search Works</p>
                </a>
            </div>
            <div class="footer-grid-element">
                <a href="">
                    <p>Privacy</p>
                </a>
                <a href="">
                    <p>Terms</p>
                </a>
                <a href="">
                    <p>Settings</p>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
